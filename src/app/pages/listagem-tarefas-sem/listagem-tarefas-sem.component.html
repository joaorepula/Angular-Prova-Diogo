<h1>Listagem de produtos</h1>

<table id="table">
  <tr>
    <th>Título</th>
    <th>Descrição</th>
    <th>Categoria</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let p of tarefas">
    <td>{{ p.titulo }}</td>
    <td>{{ p.descricao }}</td>
    <td>{{ p.categoriaId }}</td>
    <td>{{ p.statusId }}</td>
  </tr>
</table>
